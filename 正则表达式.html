<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <button>提交</button>
    <script>
        let input = document.querySelector('input')
        const button = document.querySelector('button')
        button.addEventListener('click', () => {
            let regexp1 = /我/
            let regexp2 = /\d/
            console.log(input.value);
            console.log(regexp1.test(input.value));
            if (regexp1.test(input.value)) {
                alert('兄弟你竟然有我')
            } else if (!regexp2.test(button.value)) {
                alert('我需要字符串')
            } else {
                alert('555,你个负心汉')
            }
        })
        let str = '我就是565搜索250a...垃圾'
        //正则命名捕获
        //(?=a)表示后面的字为a的
        let reg = /(?<name>\d+(?=a))/
        let reg2 = /(?<name>\d+)/gs
        let res = reg.exec(str)
        let res2 = reg2.exec(str)
        console.log(res);
        console.log(res2);
    </script>
</body>

</html>
