<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let array = [1, 5, 8, 4, , 5, 6, 4, 8,10]
        let newArray = []
        let newArray2 = []
        let newArray3 = []
        //forEach
        array.forEach(element => {
            if (element > 5) {
                newArray.push(element)
                newArray2.unshift(element)
            }
        })
        console.log(newArray,newArray2);

        //map
        array.map((value,key) => {
            if(value <= 5) {
                console.log(key);
                newArray3.push(value)
            }
            
        })
        console.log([...new Set(newArray3)]);
    </script>
</body>

</html>
