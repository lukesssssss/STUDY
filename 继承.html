        //原型式继承
        function createObj(o) {
            function F() {}
            F.prototype = o
            return new F()
        }

        let person = {
            name: 'llm',
            age: 23,
            say: function () {
                console.log('AAAAA');
            }
        }

        let person1 = createObj(person)
        let person2 = createObj(person)

        console.log(person2.age);
        console.log(person1.age);
