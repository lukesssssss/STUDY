<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = [1, 5, 66, 45, '55']
        let arr2 = [1, 66, 51, 15, '1', 55]
        //先合并后
        let arr3 = [...new Set([...arr1, ...arr2])]
        console.log(arr3);
        //利用map快速数字化
        arr1 = arr1.map(Number)
        arr2 = arr1.map(Number)
        let arr4 = [...new Set(([...arr1, ...arr2]))]
        console.log(arr4);
        let obj1 = {
            name: '666',
            nmae2: '服了'
        }
        let obj2 = {
            name3: '5555',
            nmae4: 'jizu',
            name: 855
        }
        //拓展运算符可以对象合并并自动去重，后面的覆盖前面的
        let obj4 = {
            ...obj1,
            ...obj2
        }
        let zhi = '我的福利你这个老刘'
        console.log(obj4);
        console.log(zhi.substring(6, 8));
    </script>
</body>

</html>
