<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <em>不少书</em>
    <i>不少书</i>
    <script>
        //递归求和1-100
        function add(num1, num2) {
            let num = num1 + num2
            if (num2 + 1 > 100) {
                return num
            }
            return add(num, num2 + 1)
        }
        let end = add(1, 2)
        console.log(end);
    </script>
</body>

</html>
